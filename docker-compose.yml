services:
  backend:
    build: ./backend
    container_name: leancon-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/ifc:/app/ifc
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: leancon-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
