<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Building outline -->
  <g fill="#2563eb" opacity="0.2">
    <rect x="100" y="50" width="200" height="200" />
  </g>
  
  <!-- Building levels -->
  <g stroke="#2563eb" stroke-width="2" fill="none">
    <rect x="100" y="50" width="200" height="200" />
    <line x1="100" y1="100" x2="300" y2="100" />
    <line x1="100" y1="150" x2="300" y2="150" />
    <line x1="100" y1="200" x2="300" y2="200" />
    
    <!-- Windows -->
    <rect x="120" y="70" width="30" height="20" />
    <rect x="170" y="70" width="30" height="20" />
    <rect x="220" y="70" width="30" height="20" />
    <rect x="270" y="70" width="30" height="20" />
    
    <rect x="120" y="120" width="30" height="20" />
    <rect x="170" y="120" width="30" height="20" />
    <rect x="220" y="120" width="30" height="20" />
    <rect x="270" y="120" width="30" height="20" />
    
    <rect x="120" y="170" width="30" height="20" />
    <rect x="170" y="170" width="30" height="20" />
    <rect x="220" y="170" width="30" height="20" />
    <rect x="270" y="170" width="30" height="20" />
    
    <!-- Door -->
    <rect x="180" y="220" width="40" height="30" />
  </g>
  
  <!-- 3D effect lines -->
  <g stroke="#2563eb" stroke-width="1" opacity="0.6" stroke-dasharray="4,2">
    <line x1="100" y1="50" x2="80" y2="30" />
    <line x1="300" y1="50" x2="320" y2="30" />
    <line x1="300" y1="250" x2="320" y2="230" />
    
    <line x1="80" y1="30" x2="280" y2="30" />
    <line x1="320" y1="30" x2="320" y2="230" />
    <line x1="280" y1="30" x2="320" y2="30" />
  </g>
  
  <!-- Data visualization elements -->
  <g>
    <!-- Level indicator -->
    <line x1="70" y1="100" x2="90" y2="100" stroke="#10b981" stroke-width="2" />
    <text x="50" y="105" font-family="Arial" font-size="10" fill="#10b981">L3</text>
    
    <line x1="70" y1="150" x2="90" y2="150" stroke="#10b981" stroke-width="2" />
    <text x="50" y="155" font-family="Arial" font-size="10" fill="#10b981">L2</text>
    
    <line x1="70" y1="200" x2="90" y2="200" stroke="#10b981" stroke-width="2" />
    <text x="50" y="205" font-family="Arial" font-size="10" fill="#10b981">L1</text>
    
    <line x1="70" y1="250" x2="90" y2="250" stroke="#10b981" stroke-width="2" />
    <text x="50" y="255" font-family="Arial" font-size="10" fill="#10b981">G</text>
  </g>
  
  <!-- Highlighted element -->
  <rect x="220" y="170" width="30" height="20" fill="#ef4444" opacity="0.6" />
  
  <!-- Data callout -->
  <g>
    <line x1="250" y1="180" x2="330" y2="160" stroke="#6b7280" stroke-width="1" />
    <rect x="330" y="140" width="60" height="40" rx="5" fill="white" stroke="#6b7280" stroke-width="1" />
    <text x="340" y="155" font-family="Arial" font-size="8" fill="#6b7280">Type: Wall</text>
    <text x="340" y="165" font-family="Arial" font-size="8" fill="#6b7280">Vol: 2.5 mÂ³</text>
    <text x="340" y="175" font-family="Arial" font-size="8" fill="#6b7280">ID: #1234</text>
  </g>
</svg>
